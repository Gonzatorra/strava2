spring.application.name=server
simulador.google.client-id=simulated-client-id
simulador.google.client-secret=simulated-client-secret

#Configuracion de la base de datos (Ejemplo con MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/google_db
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect